<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selectors</title>
    <style>
        section>article{
            color: green;
            font: 200px;
        }

        section>h2{
            font-size: 26px;
            color: red;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Child selector</h1>
    <section>
        <h2>Subheading 1</h2>
        <div>
            <article>Article inside div inside section</article>
        </div>
    </section>
    <section>
        <article>As direct child article</article>
    </section>
    <h2>Subheading 2</h2>
    
</body>
</html>
