<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity rule in CSS</title>
    <style>
        header.navigation p{
            color:blue;
        }
        p.dhruv{
            color:red;
        }

        p{
            color: green !important;

        }
    </style>
</head>
<body>
    <header class="navigation">
        <p class="dhruv">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis vitae at tempora quidem 
            sequi sed alias fugiat vel culpa quod. Doloribus quibusdam enim sapiente ex consequuntur expedita saepe vel ipsum.</p>
    </header>
    
</body>
</html>
